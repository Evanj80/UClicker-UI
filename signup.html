<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Uclicker</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="register-photo" style="background: linear-gradient(-123deg, black 20%, white 99%);">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" style="background: var(--gray-dark);">
                <h2 class="text-center" style="color: var(--white);"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" id="registername" type="text" name="text" placeholder="Name"></div>
                <div class="form-group"><input class="form-control" id="registeremail" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" id="registerpassword" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" id="signupstudent" type="submit">Sign Up as Student</button></div>
                <div class="form-group"><button class="btn btn-primary btn-block" id="signupinstructor" type="submit">Sign Up as Instructor</button></div><a class="already" href="index.html" style="color: #dfe7f1;">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
